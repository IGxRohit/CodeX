{% extends "navbarandfooter.html" %}{% block login %}
<style>
    .form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 470px;
    }
    
    h2 {
        text-align: center;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        width: 100%;
        background-color: #0a9b0f;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #3204b1;
    }
</style>

<body>
    <div style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; ">
        <form action="/loginto" method="post" class="form">
            {% csrf_token %} {% if messages %} {% for x in messages %}
            <div class="alert alert-{{x.tags}}" role="alert">
                {{x}}
            </div>
            {% endfor %} {% endif %}
            <h2>Login</h2>
            <label for="username_email">Username/Email:</label>
            <input type="text" id="username_email" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
            <a href="/signup">Create Account</a>
    </div>
</body>

{% endblock login %}

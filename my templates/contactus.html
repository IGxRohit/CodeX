{% extends "navbarandfooter.html" %}

{% block contactus %}

<form action="/savedata" method="post" style="margin-bottom: 100px;"enctype="multipart/form-data">
<div style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="margin-left: 50px;margin-right: 50px;">
        <h2 style="padding-bottom: 50px;"><span style="color: red;"><center>Contact Us</center></span></h2>
            {% csrf_token %}
            <label for="username"><h3>Name</h3></label>
            <input type="text" id="name" name="name" placeholder="Your name.." style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required>

            <label for="email"><h3>Email</h3></label>
            <input type="email" id="email" name="email" placeholder="Your email.." style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required>

            <label for="phone"><h3>Phone Number</h3></label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number.." style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"min="10" max="10">

            <label for="message"><h3>Message</h3></label>
            <textarea id="message" name="message" placeholder="Write something.." style="width: 100%; height: 150px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required></textarea>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Upload Image</label>
                <input type="file" name="img" class="form-control" id="exampleFormControlInput1" placeholder="Uplode your image" required>
            </div>
            <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </div>
</div>

</form>

{% endblock contactus %}
